<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Timer</title>
</head>

<body onload="data()">
  <div class="container">
    <!-- <audio id="myAudio">
      <source src="sound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio> -->
    <div id="timer">00:00</div>
    <div id="myProgress" class="progress">
      <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
      <!-- <div id="myBar" class="progress-bar">0%</div> -->
    </div>
    <div class="buttons">
      <button id="pomodoro" class="btn btn-warning" onclick="pomodoro(25)">25 min</button>
      <button id="pomodoro" class="btn btn-primary" onclick="pomodoro(15)">15 min</button>
      <button id="pomodoro" class="btn btn-success" onclick="pomodoro(5)">5 min</button>
      <button id="pomodoro" class="btn btn-danger" onclick="stop()">STOP</button>
    </div>
    <button id="clear-data" class="buttons btn btn-primary" onclick="cleardata()">
      Clear data
    </button>
    <table id="data" class="table "></table>
  </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
